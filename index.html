<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dfe6f2;
      padding: 20px;
    }

    /* VRAI CADRE EN BOIS CLAIR √âL√âGANT */
    .wood-frame {
      padding: 18px;
      border-radius: 32px;
      background: url("https://i.imgur.com/hk6vY1K.jpg"); /* vraie texture bois clair */
      background-size: cover;
      background-position: center;
      box-shadow:
        0 4px 18px rgba(0, 0, 0, 0.35),
        inset 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .card {
      width: 360px;
      max-width: 92vw;
      border-radius: 28px;
      padding: 32px 20px;
      background: linear-gradient(155deg, #202838 0%, #151b28 50%, #101621 100%);
      border: 1.5px solid rgba(195, 210, 240, 0.7);
      box-shadow: 
        0 25px 55px rgba(0, 0, 0, 0.85);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 22px;
      overflow: hidden;
      z-index: 0;
    }

    /* Halo anim√© premium */
    .card::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 34px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      box-shadow:
        0 0 22px rgba(255, 255, 255, 0.55),
        0 0 38px rgba(180, 200, 230, 0.35);
      animation: haloPulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes haloPulse {
      0% { opacity: 0.25; }
      50% { opacity: 0.75; }
      100% { opacity: 0.25; }
    }

    /* Logo */
    .logo-box {
      width: 170px;
      margin: 0 auto;
      padding: 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow:
        0 4px 14px rgba(0, 0, 0, 0.65),
        0 0 16px rgba(190, 205, 235, 0.22);
    }

    .logo-box img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    /* Identit√© */
    .identity {
      text-align: center;
      color: #eef3ff;
    }

    .identity .name {
      font-size: 1.35rem;
      font-weight: 600;
    }

    .identity .subtitle {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #bfc9de;
    }

    /* Tagline */
    .tagline {
      text-align: center;
      font-size: 0.82rem;
      line-height: 1.4;
      opacity: 0.9;
      color: #d3d9ea;
    }

    /* Boutons classe */
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      min-width: 160px;
      border-radius: 999px;
      text-decoration: none;
      background: linear-gradient(135deg, #f7f9ff, #dfe5f4);
      border: 1px solid rgba(190, 200, 230, 0.7);
      color: #1a2230;
      box-shadow:
        0 6px 14px rgba(0,0,0,0.55),
        0 0 12px rgba(180,200,240,0.25);
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 10px 22px rgba(0,0,0,0.75),
        0 0 16px rgba(210,220,245,0.5);
    }

    .icon-circle {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      border: 1px solid #cbd4e6;
    }

    .btn-text {
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
      line-height: 1.1;
    }

  </style>
</head>

<body>
