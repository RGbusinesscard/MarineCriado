<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de visite ‚Äì MCSR / Marine Criado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #02040a 100%);
      color: #f5f5f5;
    }

    .card-wrapper {
      padding: 20px;
    }

    .card {
      width: 360px;
      max-width: 92vw;
      border-radius: 28px;
      padding: 26px 20px 22px;
      background: linear-gradient(150deg, #020617 0%, #0b1220 40%, #020617 100%);
      border: 1.5px solid rgba(148, 163, 184, 0.5);
      box-shadow:
        0 0 20px rgba(15, 23, 42, 0.9),
        0 25px 60px rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
      overflow: hidden;
    }

    /* Liser√© n√©on doux autour de la carte */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 28px;
      border: 1.5px solid rgba(255, 255, 255, 0.45);
      box-shadow:
        0 0 10px rgba(255, 255, 255, 0.3),
        0 0 30px rgba(59, 130, 246, 0.25);
      pointer-events: none;
    }

    /* Logo texte MCSR */
    .logo-box {
      align-self: center;
      width: 170px;
      height: 110px;
      border-radius: 22px;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 75%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.8),
        0 0 18px rgba(15, 23, 42, 0.9);
      padding: 10px 12px;
      text-align: center;
    }

    .logo-mcsr {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #e5f0ff;
    }

    .logo-tagline {
      margin-top: 6px;
      font-size: 0.75rem;
      line-height: 1.35;
      color: #cbd5f5;
    }

    /* Identit√© */
    .identity {
      text-align: center;
      line-height: 1.35;
    }

    .identity .name {
      font-size: 1.15rem;
      font-weight: 600;
    }

    .identity .subtitle {
      font-size: 0.9rem;
      color: #9ca3c7;
      margin-top: 4px;
    }

    /* Boutons */
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .action-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      min-width: 120px;
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: #f9fafb;
      font-size: 0.88rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      background: #1f2937;
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        filter 0.15s ease,
        background 0.2s ease;
    }

    .action-btn span.icon {
      font-size: 1.1rem;
    }

    .action-btn.phone {
      background: linear-gradient(135deg, #0ea5e9, #0369a1);
    }

    .action-btn.mail {
      background: linear-gradient(135deg, #4f46e5, #1d4ed8);
    }

    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
      filter: brightness(1.04);
    }

    .action-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      filter: brightness(0.97);
    }

    /* Bloc contact */
    .contact-block {
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.25);
      font-size: 0.88rem;
      color: #e5e7eb;
    }

    .contact-line {
      margin: 3px 0;
    }

    .contact-block a {
      color: #93c5fd;
      text-decoration: none;
      word-break: break-all;
    }

    .contact-block a:hover {
      text-decoration: underline;
    }

    .footer-text {
      text-align: center;
      margin-top: 10px;
      font-size: 0.75rem;
      color: #9ca3c7;
      opacity: 0.9;
    }
  </style>
</head>

      <div class="footer-text">

    </div>
  </div>

</body>
</html>
