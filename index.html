  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e4ebf7 0%, #b5c3dc 45%, #3a4357 100%);
      color: #f5f9ff;
    }

    .card-wrapper {
      padding: 20px;
    }

    .card {
      width: 360px;
      max-width: 92vw;
      border-radius: 28px;
      padding: 32px 20px;
      background: linear-gradient(155deg, #202838 0%, #151b28 50%, #101621 100%);
      border: 1px solid rgba(195, 210, 240, 0.7);
      box-shadow:
        0 25px 55px rgba(0, 0, 0, 0.85);

      position: relative;
      display: flex;
      flex-direction: column;
      gap: 22px;
      overflow: hidden;
      z-index: 0;
    }

    /* Halo fixe clair */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 28px;
      border: 1px solid rgba(230, 235, 245, 0.72);
      pointer-events: none;
      z-index: -1;
    }

    /* Halo anim√© blanc/gris tr√®s l√©ger */
    .card::after {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 32px;
      border: 1px solid rgba(235, 240, 250, 0.9);
      box-shadow:
        0 0 18px rgba(235, 240, 250, 0.45),
        0 0 32px rgba(210, 220, 240, 0.4);
      opacity: 0.35;
      pointer-events: none;
      z-index: -2;
      animation: haloPulse 4s ease-in-out infinite;
    }

    @keyframes haloPulse {
      0% {
        opacity: 0.25;
        box-shadow:
          0 0 16px rgba(235, 240, 250, 0.35),
          0 0 26px rgba(210, 220, 240, 0.3);
      }
      50% {
        opacity: 0.7;
        box-shadow:
          0 0 26px rgba(235, 240, 250, 0.6),
          0 0 40px rgba(210, 220, 240, 0.55);
      }
      100% {
        opacity: 0.25;
        box-shadow:
          0 0 16px rgba(235, 240, 250, 0.35),
          0 0 26px rgba(210, 220, 240, 0.3);
      }
    }

    /* Logo */
    .logo-box {
      width: 170px;
      align-self: center;
      padding: 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.06);
      box-shadow:
        0 4px 14px rgba(0, 0, 0, 0.65),
        0 0 16px rgba(190, 205, 235, 0.22);
    }

    .logo-box img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    /* Identit√© */
    .identity {
      text-align: center;
    }

    .identity .name {
      font-size: 1.35rem;
      font-weight: 600;
      color: #eef3ff;
    }

    .identity .subtitle {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #bfc9de;
    }

    /* Tagline */
    .tagline {
      text-align: center;
      font-size: 0.82rem;
      color: #d3d9ea;
      opacity: 0.9;
      line-height: 1.4;
    }

    /* Boutons ‚Äì version plus classe, avec d√©tails */
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      color: #1a2230;
      background: linear-gradient(135deg, #f7f9ff, #dfe5f4);
      border: 1px solid rgba(195, 205, 230, 0.9);
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.55),
        0 0 12px rgba(190, 205, 240, 0.3);
      transition: all 0.18s ease;
      min-width: 150px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 10px 22px rgba(0, 0, 0, 0.75),
        0 0 16px rgba(210, 220, 245, 0.5);
    }

    .action-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.8);
    }

    .icon-circle {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(160, 175, 210, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      background: radial-gradient(circle at 30% 20%, #ffffff, #dee4f3);
    }

    .btn-label {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .btn-label-main {
      font-size: 0.78rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #1f2838;
    }

    .btn-label-sub {
      font-size: 0.8rem;

    }

    /* Footer */
    .footer-text {
      text-align: center;
      margin-top: 8px;
      font-size: 0.75rem;
      color: #cdd6ea;
      opacity: 0.8;
    }
  </style>
</head>
