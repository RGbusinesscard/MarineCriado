<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MCSR ‚Äì Marine Criado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e5e9f2;
      padding: 20px;
    }

    /* === CADRE BOIS CLAIR R√âALISTE (CSS, PAS D‚ÄôIMAGE MOCHE) === */
    .wood-frame {
      padding: 18px;
      border-radius: 32px;
      background:
        /* veinage bois */
        repeating-linear-gradient(
          90deg,
          #f9f1e4 0,
          #f9f1e4 22px,
          #f2e4cf 22px,
          #f2e4cf 25px
        );
      box-shadow:
        0 4px 18px rgba(0, 0, 0, 0.25),
        inset 0 0 4px rgba(255, 255, 255, 0.7);
    }

    /* l√©g√®re variation de teinte bois */
    .wood-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 32px;
      background: linear-gradient(145deg, rgba(255,255,255,0.4), rgba(222,198,164,0.5));
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    .frame-inner {
      position: relative;
      z-index: 1;
    }

    /* === CARTE BLEU CHIC AVEC HALO ANIM√â === */
    .card {
      width: 360px;
      max-width: 92vw;
      border-radius: 28px;
      padding: 32px 20px;
      background: radial-gradient(circle at top, #27344a 0%, #151b28 45%, #0f141f 100%);
      border: 1px solid rgba(195, 210, 240, 0.7);
      box-shadow:
        0 24px 50px rgba(0, 0, 0, 0.85);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 22px;
      overflow: hidden;
    }

    /* halo anim√© blanc/gris autour de la carte */
    .card::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 34px;
      border: 1px solid rgba(245, 247, 252, 0.75);
      box-shadow:
        0 0 18px rgba(245, 247, 252, 0.55),
        0 0 32px rgba(190, 205, 235, 0.4);
      pointer-events: none;
      animation: haloPulse 4s ease-in-out infinite;
    }

    @keyframes haloPulse {
      0% {
        opacity: 0.25;
        box-shadow:
          0 0 14px rgba(245,247,252,0.4),
          0 0 24px rgba(190,205,235,0.3);
      }
      50% {
        opacity: 0.8;
        box-shadow:
          0 0 24px rgba(245,247,252,0.7),
          0 0 40px rgba(190,205,235,0.5);
      }
      100% {
        opacity: 0.25;
        box-shadow:
          0 0 14px rgba(245,247,252,0.4),
          0 0 24px rgba(190,205,235,0.3);
      }
    }

    /* === LOGO === */
    .logo-box {
      width: 170px;
      margin: 0 auto;
      padding: 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow:
        0 4px 14px rgba(0, 0, 0, 0.65),
        0 0 16px rgba(190, 205, 235, 0.22);
    }

    .logo-box img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    /* === IDENTIT√â === */
    .identity {
      text-align: center;
      color: #eef3ff;
    }

    .identity .name {
      font-size: 1.35rem;
      font-weight: 600;
    }

    .identity .subtitle {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #bfc9de;
    }

    /* === TAGLINE === */
    .tagline {
      text-align: center;
      font-size: 0.82rem;
      color: #d3d9ea;
      opacity: 0.9;
      line-height: 1.4;
    }

    /* === BOUTONS PREMIUM === */
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      min-width: 170px;
      border-radius: 999px;
      text-decoration: none;
      background: linear-gradient(135deg, #f8f9ff, #dde4f5);
      border: 1px solid rgba(190, 200, 230, 0.85);
      color: #1b2230;
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.55),
        0 0 12px rgba(180, 200, 240, 0.25);
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 10px 22px rgba(0, 0, 0, 0.8),
        0 0 16px rgba(210, 220, 245, 0.5);
    }

    .action-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.85);
    }

    .icon-circle {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid #cbd4e6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .btn-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      font-size: 0.8rem;
    }

    .btn-text-main {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.76rem;
      color: #1f2838;
    }

    .btn-text-sub {
      color: #5c6476;
      font-size: 0.8rem;
    }

    /* === FOOTER === */
    .footer-text {
      text-align: center;
      margin-top: 8px;
      font-size: 0.75rem;
      color: #cdd6ea;
      opacity: 0.8;
    }
  </style>
</head>
