<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MCSR ‚Äì Marine Criado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(120deg, #1a1a1d, #22232d, #1d1b26);
      background-size: 300% 300%;
      animation: bgMove 14s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
      color: #ffffff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Carte effet verre / n√©on */
    .card {
      width: 100%;
      max-width: 430px;
      padding: 28px 24px;
      border-radius: 22px;
      backdrop-filter: blur(18px) brightness(1.1);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow:
        0 0 18px rgba(186, 85, 255, 0.35),
        0 0 45px rgba(0, 180, 255, 0.25);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -60px;
      background: conic-gradient(
        rgba(200,0,255,0.3),
        rgba(0,180,255,0.4),
        rgba(200,0,255,0.3)
      );
      filter: blur(80px);
      animation: rotate 12s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    /* Logo */
    .logo-box {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }

    .logo-box img {
      width: 115px;
      height: 115px;
      border-radius: 22px;
      object-fit: cover;
      box-shadow:
        0 4px 18px rgba(0,0,0,0.55),
        0 0 20px rgba(255,255,255,0.35);
    }

    /* Titre */
    .title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #d967ff;
      margin-bottom: 6px;
      letter-spacing: 0.04em;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #d386ff;
      margin-bottom: 22px;
    }

    /* Infos */
    .info {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .info a {
      color: #8ee7ff;
      text-decoration: none;
      font-weight: 500;
    }

    .info a:hover {
      text-decoration: underline;
    }

    /* Boutons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 13px;
      border-radius: 14px;
      text-align: center;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.2s;
      font-weight: 600;
      backdrop-filter: blur(12px);
    }

    .btn.tel {
      background: linear-gradient(135deg, #d86dff, #8e5cff);
      color: #ffffff;
      box-shadow: 0 0 14px rgba(189, 87, 255, 0.6);
    }

    .btn.mail {
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255,255,255,0.25);
      color: #e2e2ff;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(255,255,255,0.25);
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 22px;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="logo-box">
      <img src="IMG_7682.jpg" alt="Logo MCSR">
    </div>

    <div class="title">MCSR</div>

    <div class="subtitle">Conseil en √ânergie, S√©curit√©, Environnement</div>

    <div class="info">
      <a href="mailto:Marine.criado@mcsr.fr">Marine.criado@mcsr.fr</a>
    </div>

    <div class="info">
      <a href="tel:+33667025367">06 67 02 53 67</a>
    </div>

    <div class="buttons">
      <a class="btn tel" href="tel:+33667025367">üìû Appeler</a>
      <a class="btn mail" href="mailto:Marine.criado@mcsr.fr">‚úâÔ∏è Envoyer un email</a>
    </div>

    <div class="footer">Propuls√© par RG.card ‚Äî Mini-site NFC</div>

  </div>

</body>
</html>
