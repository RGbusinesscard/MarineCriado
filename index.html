<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MCSR ‚Äì Marine Criado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0c0f16, #111520, #0b0e15);
      background-size: 200% 200%;
      animation: bgMove 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #e9eef7;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Carte type ing√©nieur/consulting --- */
    .card {
      width: 100%;
      max-width: 430px;
      padding: 32px 26px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow:
        0 0 30px rgba(0, 120, 255, 0.25),
        0 4px 18px rgba(0, 0, 0, 0.45);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -80px;
      background: radial-gradient(circle, rgba(0,152,255,0.18), transparent 60%);
      animation: rotate 14s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    /* --- Logo --- */
    .logo-box {
      text-align: center;
      margin-bottom: 22px;
    }

    .logo-box img {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow:
        0 6px 18px rgba(0,0,0,0.6),
        0 0 22px rgba(0,150,255,0.35);
    }

    /* --- Titres --- */
    .title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #76b8ff;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    /* --- Infos --- */
    .info {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .info a {
      color: #9ed0ff;
      text-decoration: none;
      font-weight: 500;
    }

    .info a:hover {
      text-decoration: underline;
    }

    /* --- Boutons --- */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      padding: 13px;
      border-radius: 14px;
      text-align: center;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.18s;
      font-weight: 600;
      backdrop-filter: blur(12px);
    }

    .btn.call {
      background: linear-gradient(135deg, #74b9ff, #2988ff);
      color: #fff;
      box-shadow: 0 0 14px rgba(95, 165, 255, 0.6);
    }

    .btn.mail {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255,255,255,0.25);
      color: #dfe9f7;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(255,255,255,0.18);
    }

    .footer {
      margin-top: 28px;
      font-size: 0.75rem;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>

    <div class="buttons">
      <a class="btn call" href="tel:+33667025367">üìû Appeler</a>

</body>
